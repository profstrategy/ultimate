<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop design</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row d-flex">
            <div class="col-lg-6" id="col1">
                <h1>Learn to code by watching others</h1><br>
                <p>See how experienced developers solve problems in real-time.Watching scripted tutorials is great,but
                    understanding how developers think is invaluable.
                </p>
            </div>

            <div class="col-lg-6 mt-4" id="col2">
                <button type="button" class="btn" id="but1">
                    <p><b>Try it 7 days</b><span class="span1"> $20/mo.thereafter</span></p>
                </button>
                <div class="card mt-4">
                    <div class="card-body">
                        <div class="input-body">
                            <img src="./images/icon-error.svg" alt="svg" class="p-2 " id="image1">
                            <input type="text" class="form-control-lg input-field" id="inp1">
                        </div>
                        <div id="res1" class="res"></div>
                        <div class="input-body">
                            <img src="./images/icon-error.svg" alt="svg" class="p-2" id="image2">
                            <input type="text" class="form-control-lg input-field" id="inp2">
                        </div>
                        <div id="res2" class="res"></div>
                        <div class="input-body">
                            <img src="./images/icon-error.svg" alt="svg" class="p-2" id="image3">
                            <input type="email" class="form-control-lg input-field" id="inp3"
                                placeholder="email@example/com">
                        </div>
                        <div id="res3" class="res"></div>
                        <div class="input-body">
                            <img src="./images/icon-error.svg" alt="svg" class="p-2" id="image4">
                            <input type="password" class="form-control-lg input-field" id="inp4">
                        </div>
                        <div id="res4" class="res"></div>
                        <button type="button" id="but2" class="btn mt-3" onclick="registration()">CLAIM YOUR FREE
                            TRIAL</button><br><br>
                        <p class="LP">By clicking the button you are agreeing to our <span class="span2">Terms and
                                Services</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function registration() {
        let inp1 = document.getElementById('inp1').value;
        let inp2 = document.getElementById('inp2').value;
        let email = document.getElementById('inp3').value;
        let inp4 = document.getElementById('inp4').value;
        let image1 = document.getElementById('image1')
        let image2 = document.getElementById('image2')
        let image3 = document.getElementById('image3')
        let image4 = document.getElementById('image4')


        console.log(inp1)
        if (inp1 == '') {
            res1.innerText = 'First Name cannot be empty'
            image1.style.display = 'block'
        } else {
            res1.innerText = ''
            image1.style.display = 'none'
        }

        if (inp2 == '') {
            res2.innerText = 'Last Name cannot be empty'
            image2.style.display = 'block'
        } else {
            res2.innerText = ''
            image2.style.display = 'none'
        }

        if (email == '') {
            res3.innerText = 'Email cannot be empty'
            image3.style.display = 'block'
        } else {
            res3.innerText = ''
            image3.style.display = 'none'
        }

        let atposition = email.indexOf('@');
        let dotposition = email.lastIndexOf('.');
        if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length){
            res3.innerText = 'Looks like this is not an email'
            image3.style.display = 'block'
        }else{
            res3.innerText = ''
            image3.style.display = 'none'
        }

        if (inp4 == '') {
            res4.innerText = 'Password cannot be empty'
            image4.style.display = 'block'
        } else {
            res4.innerText = ''
            image4.style.display = 'none'
        }
    }
</script>

</html>
